schema:
  - pkg/graphql/schema.graphqls

exec:
  filename: pkg/graphql/generated.go
  package: graphql

model:
  filename: pkg/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: pkg/graphql
  package: graphql

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Post:
    model:
      - github.com/Dor1ma/Ozon_Test_Task/internal/database/models.Post
  Comment:
    model:
      - github.com/Dor1ma/Ozon_Test_Task/internal/database/models.Comment
